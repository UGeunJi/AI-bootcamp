<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Post List</title>
</head>
<style>
    .card img {
        aspect-ratio: 4/1;
        object-fit: cover;
    }
</style>
<body>
    알아서 찾는지 보자

    {% for post in post_list %}
    <div class="card" style="width: 40rem;">
        
        {% if post.header_img %}
        <!-- .url : 미디어타입을 url 주소로 변환해서 출력해주는 역할 https://  ~~~  -->
        <img src="{{ post.header_img.url }}" class="card-img-top" alt="...">
        {% else %}
        <img src="{% static 'blog/jjanggu.png' %}" class="card-img-top" alt="...">
        {% endif %}

        <div class="card-body">
          <h5 class="card-title">{{ post.pk }} {{ post.title }} </h5>
          <p class="card-text">{{ post.created_at }}</p>
          <p class="card-text">{{ post.content }}</p>
          {# 상대경로로 접근 #}
          <a href="{{ post.pk }}" class="btn btn-primary">상대경로 더보기</a>
          {# 절대경로로 접근 #}
          <a href="{{ post.get_absolute_url }}" class="btn btn-primary">절대경로 더보기</a>
        </div>
      </div>
    {% endfor %}
</body>
</html>
