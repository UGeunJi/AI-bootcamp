<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form test</title>
</head>
<body>
    <!-- 
    # iam 이라는 form에 아래의 정보들을 담아서 보냅니다. 
    # text 이름
    # 하나만 선택할 수 있는 성별 표기란 -> radio button
    # 여러개 선택할 수 있는 좋아하는 음식란 (id = food) 3개 만들어주세요 -> checkbox
    # 전화번호 입력
    # 이메일 입력 
    # 제출 버튼  -->
    <form id="iam" method="get" action="./1.html"> <!--모든 input 태그들의 상위태그가 됩니다--> 
        <!-- input 태그에서 name은 해당 입력의 범위를 지정해주는 속성입니다  -->
        <label for="name">이름:</label> <input type="text" name="name" placeholder="홍길동"> <br>
        <label for="sex">성별: </label>
        <input type="radio" name="sex" value="female"> 여성
        <input type="radio" name="sex" value="male"> 남성
        <br>
        좋아하는 음식: 
        <input type="checkbox" name="food" value="ricenoodle" checked> 쌀국수
        <input type="checkbox" name="food" value="ducksoup"> 오리탕
        <input type="checkbox" name="food" value="straberry"> 딸기
        <br> 
        전화번호:
        <input type="tel" name="tel" placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
        <br>
        비밀번호:
        <input type="password" name="password" minlength=8 maxlength=11 required>
        <br>
        이메일:
        <input type="email" name="email">
        <br>
        <button type="submit">제출</button>

    </form>
</body>
</html>
