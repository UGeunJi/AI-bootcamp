<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 07_flex.css를 링크해 주세요. -->
    <link rel="stylesheet" href="./07_flex.css">
</head>
<body>
    <!-- container이라는 id를 가진 부모 div 안에 item1~item8이라는 id를 가진 자식 div 8개를 만들어주세요. -->
    <div class="container">
        <div class="item" style="background-color: red" id="item1">div1</div>
        <div class="item" style="background-color: orange" id="item2">div2</div>
        <div class="item" style="background-color: yellow" id="item3">div3</div>
        <div class="item" style="background-color: green" id="item4">div4</div>
        <div class="item" style="background-color: blue" id="item5">div5</div>
        <div class="item" style="background-color: darkblue" id="item6">div6</div>
        <div class="item" style="background-color: purple" id="item7">div7</div>
        <div class="item" style="background-color: gray" id="item8">div8</div>
    </div>
</body>
</html>
